<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Black Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }
    #Calculator {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
      width: 260px;
    }
    #display {
      width: 100%;
      height: 50px;
      font-size: 24px;
      text-align: right;
      margin-bottom: 20px;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background-color: #2b2b2b;
      color: #fff;
    }
    #keys {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }
    button {
      padding: 20px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #333;
      color: #fff;
      transition: background 0.2s;
    }
    button:hover {
      background-color: #555;
    }
    .operator-btn {
      background-color: #f39c12;
      color: #000;
    }
    .operator-btn:hover {
      background-color: #e67e22;
    }
    .clear-btn {
      background-color: #e74c3c;
      color: #fff;
    }
    .clear-btn:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>
  <div id="Calculator">
    <input id="display" readonly placeholder="0" />
    <div id="keys">
      <button onclick="appendToDisplay('+')" class="operator-btn">+</button>
      <button onclick="appendToDisplay('7')">7</button>
      <button onclick="appendToDisplay('8')">8</button>
      <button onclick="appendToDisplay('9')">9</button>

      <button onclick="appendToDisplay('-')" class="operator-btn">-</button>
      <button onclick="appendToDisplay('4')">4</button>
      <button onclick="appendToDisplay('5')">5</button>
      <button onclick="appendToDisplay('6')">6</button>

      <button onclick="appendToDisplay('*')" class="operator-btn">*</button>
      <button onclick="appendToDisplay('1')">1</button>
      <button onclick="appendToDisplay('2')">2</button>
      <button onclick="appendToDisplay('3')">3</button>

      <button onclick="appendToDisplay('/')" class="operator-btn">/</button>
      <button onclick="appendToDisplay('0')">0</button>
      <button onclick="appendToDisplay('.')">.</button>
      <button onclick="calculateResult()" class="operator-btn">=</button>

      <button onclick="clearDisplay()" class="clear-btn" style="grid-column: span 4;">C</button>
    </div>
  </div>

  <script>
    function appendToDisplay(value) {
      const display = document.getElementById('display');
      const operators = ['+', '-', '*', '/'];
      const lastChar = display.value.slice(-1);
      if (operators.includes(value) && operators.includes(lastChar)) {
        display.value = display.value.slice(0, -1) + value;
      } else {
        display.value += value;
      }
    }

    function clearDisplay() {
      document.getElementById('display').value = '';
    }

    function calculateResult() {
      const display = document.getElementById('display');
      try {
        if (display.value.trim() === '') return;
        display.value = eval(display.value);
      } catch {
        display.value = 'Error';
      }
    }

    document.addEventListener('keydown', (e) => {
      const validKeys = '0123456789+-*/.';
      if (validKeys.includes(e.key)) {
        appendToDisplay(e.key);
      } else if (e.key === 'Enter') {
        calculateResult();
      } else if (e.key === 'Backspace') {
        const display = document.getElementById('display');
        display.value = display.value.slice(0, -1);
      } else if (e.key.toLowerCase() === 'c') {
        clearDisplay();
      }
    });
  </script>
</body>
</html>
